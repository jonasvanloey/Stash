<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/registreer.css">

    <title>STASH - registreer</title>
</head>
<body>
    <div class="grid">
        <div class="topbar">
            <a href="#">
                <div class="loginKnop">
                    AL EEN ACCOUNT? LOG IN.
                </div>
            </a>
        </div>
        <div class="registreerWrapper">
            <div class="registreerItem">
                <label class="registreerLabel">NAAM</label>
                <span class="help-block">
                    <strong class="errorMessage">naam mag geen nummers bevatten</strong>
                </span>
                <input type="text" class="textInput">
            </div>
            <div class="registreerItem">
                <label class="registreerLabel">VOORNAAM</label>
                <input type="text" class="textInput">
            </div>
            <div class="registreerItem">
                <label class="registreerLabel">EMAIL</label>
                <input type="text" class="textInput">
            </div>
            <div class="registreerItem">
                <label class="registreerLabel">STRAAT</label>
                <input type="text" class="textInput">
            </div>
            <div class="registreerItem">
                <label class="registreerLabel">HUISNUMMER</label>
                <input type="text" class="textInput">
            </div>
            <div class="registreerItem">
                <label class="registreerLabel">STAD</label>
                <input type="text" class="textInput">
            </div>
            <div class="registreerItem">
                    <label class="registreerLabel">POSTCODE</label>
                    <input type="text" class="textInput">
            </div>
        </div>
        <a class="registreerButtonWrapper" href="#">
            REGISTREREN
        </a>
    </div>
    <div class="languages"><a class="engels" href="#">English</a> | <a class="frans" href="#">Fran√ßais</a> | <a class="nederlands" href="#">Nederlands</a></div>
